<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    /*general styling*/

    /* About Section Specific Styles */
    .about-section {
      text-align: center;
      background-color: #fff;
      margin: 0;
      border-radius: 8px;
      padding: 40px 0;
    }

    .about-image {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #000;
      margin-bottom: 20px;
    }

    .about-title {
      font-size: 2.5em;
      font-family: "Archivo Black", sans-serif;
      color: #333;
      margin: 40px 0 10px 0;
    }

    .highlight {
      color: #0077cc;
      font-weight: bold;
    }

    .emoji {
      font-size: 1.2em;
    }

    .single-column {
      background: #fff;
      padding: 32px 16px;
      margin: 0;
      border-radius: 8px;
    }

    html {
      scroll-behavior: smooth;
    }

    /* Navigation Styles */
    .custom-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      color: #fff;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      margin-right: 20px;
    }

    .custom-nav a {
      color: #000000;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    .custom-nav a:hover {
      text-decoration: underline;
    }

    .nav-right {
      margin-left: auto;
    }

    .contact-btn {
      background-color: #0077cc;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="custom-nav">
    <div class="nav-left">
      <span class="logo">ZJ</span>
      <a href="#Projects">Projects</a>
      <a href="#Extras">Extras</a>
      <a href="#Media">Media</a>
    </div>
    <div class="nav-right">
      <a href="#Contact" class="contact-btn">Contact Me</a>
    </div>
  </nav>

  <!-- About Section with Image -->
  <div class="about-section" id="About">
    <img src="images/IMG_4216.jpg" alt="Me" class="about-image">
    <h2 class="about-title">
      Hey, I'm <span class="highlight">Alejandro</span>
    </h2>
    <h1>Engineering student at the University of British Columbia</h1>
  </div>

  <!-- Contact Section -->
  <div class="single-column" id="Contact">
    <h2>Contact Information</h2>
    <ul>
      <li>Email (Personal): imperial.alejandroj1@gmail.com</li>
      <li>Email (School): aleji06@student.ubc.ca</li>
      <li>
        <a href="https://www.linkedin.com/in/alejandrojucoimperial" target="_blank" rel="noopener noreferrer">
          LinkedIn
        </a>
      </li>
    </ul>
  </div>

  <footer>
    Alejandro Juco Imperial
  </footer>

  <script>
    window.addEventListener('scroll', function() {
      const footer = document.querySelector('footer');
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        footer.style.display = 'block';
      } else {
        footer.style.display = 'none';
      }
    });

    // Hide footer initially
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('footer').style.display = 'none';
    });
  </script>
</body>
</html>
