<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Page</title>
  <link rel="stylesheet" href="styles.css" />

  <style> /*general styling*/
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .single-column {
      max-width: 2000px;
      margin: 20px auto;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .two-column {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .two-column img {
      width: 200px;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .two-column .text {
      flex: 1;              /* Take up remaining space */
    }

    /* About Section Specific Styles */
    .about-section {
      text-align: center;
      padding: 50px 20px;
      background-color: #fff;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .about-image-container {
      margin-bottom: 20px;
    }

    .about-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0077cc;
    }

    .about-title {
      font-size: 1.5em;
      margin: 0;
      color: #333;
    }

    .highlight {
      color: #0077cc;
      font-weight: bold;
    }

    .emoji {
      font-size: 1.2em;
    }
  </style>

</head>
<body>
  <nav>
    <a href="#About">About</a>
    <a href="#Projects">Projects</a>
    <a href="#Contact">Contact</a>
  </nav>
 
  <!-- About Section with Image -->
  <div class="about-section" id="About">
    <div class="about-image-container">
      <img src="images/IMG_4216.jpg" alt="Me" class="about-image">
    </div>
    <h2 class="about-title">
      Hi, I'm <span class="highlight">Alejandro</span>. Here, you can check out what I'm working on. I try my best to create things with <span class="emoji">❤️</span>
    </h2>
  </div>

  <!-- Contact Section -->
  <div class="single-column" id="Contact">
    <h2>Contact Information</h2>
    <ul>
      <li>Email (Personal): imperial.alejandroj1@gmail.com</li>
      <li>Email (School): aleji06@student.ubc.ca</li>
      <li>
        <a href="https://www.linkedin.com/in/alejandrojucoimperial" target="_blank" rel="noopener noreferrer">
          LinkedIn
        </a>
      </li>
    </ul>
  </div>

  <footer>
    Alejandro Juco Imperial
  </footer>
</body>
</html>
